name: push-pr workflow
on: 
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
      - "release/*"
  pull_request:
    branches:    
      - develop
      - main
      - "release/*"
jobs: 
  push-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  
